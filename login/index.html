            // Firebase ì´ˆê¸°í™” í™•ì¸
            function waitForFirebase() {
                return new Promise((resolve) => {
                    const maxAttempts = 100; // 10ì´ˆ ëŒ€ê¸°
                    let attempts = 0;
                    
                    const checkFirebase = () => {
                        attempts++;
                        
                        if (window.firebase && window.auth && window.db) {

                        } else if (attempts < maxAttempts) {

                        } else {

            function setLoading(loading) {

            // ë¡œê·¸ì¸ ì²˜ë¦¬
            async function handleLogin(email, password) {
                try {

                    showMessage('', '');

                    // Firebase ì´ˆê¸°í™” í™•ì¸
                    if (!window.auth || !window.db) {
                        throw new Error('Firebaseê°€ ì´ˆê¸°í™”ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                    }

                    // Firebase ì¸ì¦
                    const userCredential = await window.auth.signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                    const userDoc = await window.db.collection('users').doc(user.uid).get();

                        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì‚¬ìš©ì ì •ë³´ ì €ì¥
                        localStorage.setItem('user', JSON.stringify({

                            displayName: userData.displayName || user.email,
                            level: userData.level || 'ì¼ë°˜',
                            isAdmin: userData.isAdmin || false

                        showMessage('success', 'ë¡œê·¸ì¸ ì„±ê³µ! í™ˆí˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.');
                        
                        // Firebase auth state ë³€ê²½ì´ ì „íŒŒë  ì‹œê°„ì„ í™•ë³´í•œ í›„ ì´ë™
                        setTimeout(() => {

                    } else {
                        throw new Error('ì‚¬ìš©ì ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    }
                } catch (error) {
                    console.error('ë¡œê·¸ì¸ ì˜¤ë¥˜:', error);
                    
                    let errorMessage = 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
                    
                    if (error.message === 'Firebaseê°€ ì´ˆê¸°í™”ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.') {
                        errorMessage = 'Firebase ì—°ê²°ì— ë¬¸ì œê°€ ìˆìŠµë‹ˆë‹¤. í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”.';
                    } else if (error.code) {
                        switch (error.code) {
                            case 'auth/user-not-found':
                                errorMessage = 'ë“±ë¡ë˜ì§€ ì•Šì€ ì´ë©”ì¼ì…ë‹ˆë‹¤.';
                                break;
                            case 'auth/wrong-password':

                                errorMessage = 'ì´ë©”ì¼ ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.';
                                break;
                            case 'auth/invalid-email':
                                errorMessage = 'ì˜¬ë°”ë¥´ì§€ ì•Šì€ ì´ë©”ì¼ í˜•ì‹ì…ë‹ˆë‹¤.';
                                break;
                            case 'auth/too-many-requests':

                                break;
                            case 'auth/user-disabled':
                                errorMessage = 'ë¹„í™œì„±í™”ëœ ê³„ì •ì…ë‹ˆë‹¤.';
                                break;
                            case 'auth/network-request-failed':
                                errorMessage = 'ë„¤íŠ¸ì›Œí¬ ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.';
                                break;
                            case 'auth/api-key-not-valid':

                                break;
                        }

            }

            // í¼ ì œì¶œ ì´ë²¤íŠ¸
            loginForm.addEventListener('submit', async function(e) {

            (function showResetSuccessIfAny(){

                        // í•œ ë²ˆë§Œ ë³´ì´ë„ë¡ ì¿¼ë¦¬ ì œê±°

            // ===== ì†Œì…œ ë¡œê·¸ì¸ ê³µí†µ ì²˜ë¦¬ =====
            function signInWithCustomTokenFromPopup(url) {
                return new Promise((resolve, reject) => {
                    const w = 500, h = 650;
                    const left = (screen.width - w) / 2;
                    const top = (screen.height - h) / 2;
                    const popup = window.open(url, 'onbit-oauth', `width=${w},height=${h},left=${left},top=${top}`);

                    function receive(e) {
                        if (!e.data || e.data.source !== 'onbit-auth') return;
                        window.removeEventListener('message', receive);
                        const token = e.data.token;
                        if (!token) return reject(new Error('í† í° ìˆ˜ì‹  ì‹¤íŒ¨'));
                        window.firebase.auth().signInWithCustomToken(token)
                          .then(resolve)
                          .catch(reject);
                    }
                    window.addEventListener('message', receive);
                });
            }

            // ë¡œì»¬/í”„ë¡œë•ì…˜ í™˜ê²½ë³„ OAuth ì—”ë“œí¬ì¸íŠ¸ ì„ íƒ
            function getOAuthEndpoint(name) {
                try {
                    const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                    if (isLocal) {
                        const map = {
                            naver: 'https://asia-northeast3-livechattest-35101.cloudfunctions.net/naverAuth',
                            kakao: 'https://asia-northeast3-livechattest-35101.cloudfunctions.net/kakaoAuth'
                        };
                        return map[name] || '';
                    }
                    return `/__/functions/v2/${name}Auth`;
                } catch (_) {
                    return `/__/functions/v2/${name}Auth`;
                }
            }

            async function handleNaverLogin() {

                } catch (err) {
                    console.error('ë„¤ì´ë²„ ë¡œê·¸ì¸ ì‹¤íŒ¨', err);
                    showMessage('error', 'ë„¤ì´ë²„ ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }
            }

            async function handleKakaoLogin() {
                try {
                    await signInWithCustomTokenFromPopup(getOAuthEndpoint('kakao'));
                    window.location.href = '../';
                } catch (err) {
                    console.error('ì¹´ì¹´ì˜¤ ë¡œê·¸ì¸ ì‹¤íŒ¨', err);
                    showMessage('error', 'ì¹´ì¹´ì˜¤ ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');

            document.getElementById('login-google').addEventListener('click', (e) => { e.preventDefault(); handleGoogleLogin(); });

            document.getElementById('email').addEventListener('keypress', function(e) {

                    loginForm.dispatchEvent(new Event('submit'));

        });

        // ğŸ¨ í…Œë§ˆ ì´ˆê¸°í™” ë° ë³€ê²½ ì²˜ë¦¬
        function initializeTheme() {
            // ì €ì¥ëœ í…Œë§ˆ ë¶ˆëŸ¬ì˜¤ê¸° ë˜ëŠ” ê¸°ë³¸ê°’ ì„¤ì •
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            updateThemeIcon(savedTheme);

        // í…Œë§ˆ ì•„ì´ì½˜ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateThemeIcon(theme) {
            const themeButton = document.querySelector('#theme-toggle');
            if (themeButton) {
                const icon = themeButton.querySelector('i');
                if (icon) {
                    if (theme === 'dark') {
                        icon.className = 'fas fa-sun';
                    } else {
                        icon.className = 'fas fa-moon';
                    }
                }
            }
        }

        // í…Œë§ˆ ë³€ê²½ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        function setupThemeListener() {
            // í—¤ë”ì˜ í…Œë§ˆ í† ê¸€ ë²„íŠ¼ ê°ì§€ (IDì™€ data-action ëª¨ë‘ ì²´í¬)
            document.addEventListener('click', function(e) {
                const target = e.target.closest('#theme-toggle, [data-action="toggle-theme"]');
                if (target) {
                    e.preventDefault();
                    
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    // í…Œë§ˆ ë³€ê²½
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // í…Œë§ˆ ì•„ì´ì½˜ ì—…ë°ì´íŠ¸
                    updateThemeIcon(newTheme);
                    
                    console.log(`ğŸ¨ í…Œë§ˆ ë³€ê²½: ${currentTheme} â†’ ${newTheme}`);
                    
                    // ì»¤ìŠ¤í…€ ì´ë²¤íŠ¸ ë°œìƒ (ë‹¤ë¥¸ ì»´í¬ë„ŒíŠ¸ì—ì„œ ê°ì§€í•  ìˆ˜ ìˆë„ë¡)
                    document.dispatchEvent(new CustomEvent('themeChanged', { 
                        detail: { theme: newTheme } 
                    }));
                }

            // í…Œë§ˆ ë³€ê²½ ê°ì§€ (ë‹¤ë¥¸ íƒ­ì—ì„œ ë³€ê²½ëœ ê²½ìš°)
            window.addEventListener('storage', function(e) {

                    console.log(`ğŸ¨ ì™¸ë¶€ í…Œë§ˆ ë³€ê²½ ê°ì§€: ${e.newValue}`);
                }
            });
        }

        // í—¤ë” ë¡œë“œ ëŒ€ê¸° ë° í…Œë§ˆ ì´ˆê¸°í™”
        function waitForHeaderAndInitialize() {
            // í—¤ë”ê°€ ë¡œë“œë  ë•Œê¹Œì§€ ê¸°ë‹¤ë¦¼
            const checkHeader = () => {

                    initializeTheme();

            // ì¦‰ì‹œ í…Œë§ˆ ì ìš© (í—¤ë” ë¡œë“œ ì „ì—ë„)
            const savedTheme = localStorage.getItem('theme') || 'light';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
