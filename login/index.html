<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 모바일 리다이렉트 스크립트 -->
    <script>
      // 모바일 디바이스 감지 및 community 페이지로 리다이렉트
      (function() {
        function isMobile() {
          // 화면 너비가 768px 이하이거나 User-Agent가 모바일인 경우
          return window.innerWidth <= 768 || 
                 /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 현재 페이지가 community 페이지가 아니고 모바일인 경우 리다이렉트
        if (isMobile() && !window.location.pathname.includes('/community')) {
          window.location.href = '/community/';
        }
      })();
    </script>
    
    <title>로그인 - Onbit</title>
    <meta name="description" content="Onbit에 로그인하여 암호화폐 거래 플랫폼의 모든 서비스를 이용하세요.">
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <link rel="stylesheet" href="login.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Header CSS -->
    <link rel="stylesheet" href="../components/header/navbar.css">
    
    <!-- Header Loader -->
    <script src="../components/header/header-loader.js"></script>
    
    <!-- Footer Loader -->
    <script src="../js/footer-loader.js"></script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">로그인</h1>
            </div>

            <form class="login-form" id="login-form">
                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>

                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="이메일 주소"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="비밀번호"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="auto-login" name="auto-login">
                        <span class="checkmark"></span>
                        자동 로그인
                    </label>
                </div>

                <button type="submit" class="login-button" id="login-button">
                    <span id="login-text">로그인하기</span>
                    <div class="loading-spinner" id="loading-spinner"></div>
                </button>
            </form>

            <div class="login-footer">
                <div class="footer-links">
                    <a href="#" class="footer-link">비밀번호 찾기</a>
                    <span class="separator">|</span>
                    <a href="../signup/" class="footer-link">회원가입</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="../js/firebase-config.js" defer></script>
    
    <!-- Login Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const loginText = document.getElementById('login-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Firebase 초기화 확인
            function waitForFirebase() {
                return new Promise((resolve) => {
                    const maxAttempts = 100; // 10초 대기
                    let attempts = 0;
                    
                    const checkFirebase = () => {
                        attempts++;
                        
                        if (window.firebase && window.auth && window.db) {
                            console.log('Firebase 초기화 완료');
                            resolve();
                        } else if (attempts < maxAttempts) {
                            setTimeout(checkFirebase, 100);
                        } else {
                            console.warn('Firebase 초기화 타임아웃');
                            resolve();
                        }
                    };
                    
                    checkFirebase();
                });
            }

            // 로딩 상태 관리
            function setLoading(loading) {
                if (loading) {
                    loginButton.disabled = true;
                    loginText.style.display = 'none';
                    loadingSpinner.style.display = 'block';
                } else {
                    loginButton.disabled = false;
                    loginText.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                }
            }

            // 메시지 표시
            function showMessage(type, message) {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                if (type === 'error') {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                } else if (type === 'success') {
                    successMessage.textContent = message;
                    successMessage.style.display = 'block';
                }
            }

            // 로그인 처리
            async function handleLogin(email, password) {
                try {
                    setLoading(true);
                    showMessage('', '');

                    // Firebase 초기화 확인
                    if (!window.auth || !window.db) {
                        throw new Error('Firebase가 초기화되지 않았습니다.');
                    }

                    // Firebase 인증
                    const userCredential = await window.auth.signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // 사용자 정보 가져오기
                    const userDoc = await window.db.collection('users').doc(user.uid).get();
                    
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        
                        // 로컬 스토리지에 사용자 정보 저장
                        localStorage.setItem('user', JSON.stringify({
                            uid: user.uid,
                            email: user.email,
                            displayName: userData.displayName || user.email,
                            level: userData.level || '일반',
                            isAdmin: userData.isAdmin || false
                        }));

                        showMessage('success', '로그인 성공! 홈페이지로 이동합니다.');
                        
                        // Firebase auth state 변경이 전파될 시간을 확보한 후 이동
                        setTimeout(() => {
                            window.location.href = '../';
                        }, 500);
                    } else {
                        throw new Error('사용자 정보를 찾을 수 없습니다.');
                    }
                } catch (error) {
                    console.error('로그인 오류:', error);
                    
                    let errorMessage = '로그인에 실패했습니다.';
                    
                    if (error.message === 'Firebase가 초기화되지 않았습니다.') {
                        errorMessage = 'Firebase 연결에 문제가 있습니다. 페이지를 새로고침해주세요.';
                    } else if (error.code) {
                        switch (error.code) {
                            case 'auth/user-not-found':
                                errorMessage = '등록되지 않은 이메일입니다.';
                                break;
                            case 'auth/wrong-password':
                            case 'auth/invalid-credential':
                                errorMessage = '이메일 또는 비밀번호가 올바르지 않습니다.';
                                break;
                            case 'auth/invalid-email':
                                errorMessage = '올바르지 않은 이메일 형식입니다.';
                                break;
                            case 'auth/too-many-requests':
                                errorMessage = '너무 많은 로그인 시도가 있었습니다. 잠시 후 다시 시도해주세요.';
                                break;
                            case 'auth/user-disabled':
                                errorMessage = '비활성화된 계정입니다.';
                                break;
                            case 'auth/network-request-failed':
                                errorMessage = '네트워크 연결을 확인해주세요.';
                                break;
                            case 'auth/api-key-not-valid':
                                errorMessage = 'Firebase 설정에 문제가 있습니다. 관리자에게 문의하세요.';
                                break;
                        }
                    }
                    
                    showMessage('error', errorMessage);
                } finally {
                    setLoading(false);
                }
            }

            // 폼 제출 이벤트
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // 입력 검증
                if (!email) {
                    showMessage('error', '이메일을 입력해주세요.');
                    return;
                }

                if (!password) {
                    showMessage('error', '비밀번호를 입력해주세요.');
                    return;
                }

                // Firebase 초기화 대기
                await waitForFirebase();
                
                // 로그인 실행
                await handleLogin(email, password);
            });

            // 입력 필드에서 Enter 키 처리
            document.getElementById('email').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('password').focus();
                }
            });

            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });

        // 🎨 테마 초기화 및 변경 처리
        function initializeTheme() {
            // 저장된 테마 불러오기 또는 기본값 설정
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            console.log(`🎨 로그인 페이지 테마 초기화: ${savedTheme}`);
            
            // 초기 테마 아이콘 설정
            updateThemeIcon(savedTheme);
        }

        // 테마 아이콘 업데이트 함수
        function updateThemeIcon(theme) {
            const themeButton = document.querySelector('#theme-toggle');
            if (themeButton) {
                const icon = themeButton.querySelector('i');
                if (icon) {
                    if (theme === 'dark') {
                        icon.className = 'fas fa-sun';
                    } else {
                        icon.className = 'fas fa-moon';
                    }
                }
            }
        }

        // 테마 변경 이벤트 리스너
        function setupThemeListener() {
            // 헤더의 테마 토글 버튼 감지 (ID와 data-action 모두 체크)
            document.addEventListener('click', function(e) {
                const target = e.target.closest('#theme-toggle, [data-action="toggle-theme"]');
                if (target) {
                    e.preventDefault();
                    
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    // 테마 변경
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // 테마 아이콘 업데이트
                    updateThemeIcon(newTheme);
                    
                    console.log(`🎨 테마 변경: ${currentTheme} → ${newTheme}`);
                    
                    // 커스텀 이벤트 발생 (다른 컴포넌트에서 감지할 수 있도록)
                    document.dispatchEvent(new CustomEvent('themeChanged', { 
                        detail: { theme: newTheme } 
                    }));
                }
            });
            
            // 테마 변경 감지 (다른 탭에서 변경된 경우)
            window.addEventListener('storage', function(e) {
                if (e.key === 'theme') {
                    document.documentElement.setAttribute('data-theme', e.newValue);
                    console.log(`🎨 외부 테마 변경 감지: ${e.newValue}`);
                }
            });
        }

        // 헤더 로드 대기 및 테마 초기화
        function waitForHeaderAndInitialize() {
            // 헤더가 로드될 때까지 기다림
            const checkHeader = () => {
                const themeButton = document.querySelector('#theme-toggle');
                if (themeButton) {
                    console.log('🎯 헤더 로드 완료, 테마 초기화 시작');
                    initializeTheme();
                    setupThemeListener();
                } else {
                    // 100ms 후 다시 체크
                    setTimeout(checkHeader, 100);
                }
            };
            
            // 즉시 테마 적용 (헤더 로드 전에도)
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // 헤더 체크 시작
            checkHeader();
        }

        // 페이지 로드 시 실행
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForHeaderAndInitialize);
        } else {
            waitForHeaderAndInitialize();
        }
    </script>
</body>
</html>
