<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Bitget 상세 정보</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="dark-bg">
  <header></header>
  <main>
    <section class="exchange-detail-header">
      <img src="bitget_logo.png" class="ex-logo-large">
      <h1>Bitget</h1>
      <div class="score">점수: 9.7</div>
      <div class="payback">수수료 페이백 <span class="highlight">70%</span> (최대 50%)</div>
    </section>
    <section class="exchange-detail-fee">
      <h2>수수료율</h2>
      <div>지정가: <span class="highlight">0.006%</span></div>
      <div>시장가: <span class="highlight">0.012%</span></div>
    </section>
    <section class="exchange-detail-policy">
      <h2>Bitget 페이백 정책</h2>
      <ul>
        <li>🔥 수수료 70% + 50% (페이백 & 할인)</li>
        <li>최상위 거래소, 부스트 혜택</li>
      </ul>
    </section>
    <section class="exchange-detail-policy">
      <h2>Bitget 통계 데이터</h2>
      <div>평균 환급금 <span class="highlight">157만원</span></div>
    </section>
    <section class="exchange-detail-policy">
      <h2>진행중인 Bitget 이벤트</h2>
      <ul>
        <li>거래대금 총 상금 $50,000 받아가세요</li>
      </ul>
    </section>
  </main>
</body>
</html>
