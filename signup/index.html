<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Onbit</title>
    <meta name="description" content="Onbit에 회원가입하여 암호화폐 거래 플랫폼의 모든 서비스를 이용하세요.">
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <link rel="stylesheet" href="signup.css"/>
    <!-- Bottom Nav CSS -->
    <link rel="stylesheet" href="/components/bottom-nav/bottom-nav.css" />
    
    <!-- Critical CSS Variables -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Header CSS -->
    <link rel="stylesheet" href="../components/header/navbar.css">
    
    <!-- Header Loader -->
    <script src="../components/header/header-loader.js"></script>
    
    <!-- Footer Loader -->
    <script src="../js/footer-loader.js"></script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Signup Container -->
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1 class="signup-title">회원가입</h1>
            </div>

            <form class="signup-form" id="signup-form">
                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>

                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="이메일"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="비밀번호"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        class="form-input" 
                        placeholder="비밀번호 재입력"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <div class="form-group">
                    <div class="input-with-button">
                        <input 
                            type="text" 
                            id="nickname" 
                            name="nickname" 
                            class="form-input" 
                            placeholder="닉네임"
                            required
                        >
                        <button type="button" class="action-button" id="check-duplicate-btn">
                            중복체크
                        </button>
                    </div>
                </div>

                <!-- 추천인 섹션 완전 삭제 -->

                <div class="terms-section">
                    <div class="terms-header">
                        <label class="checkbox-container master-checkbox">
                            <input type="checkbox" id="agree-all" name="agree-all">
                            <span class="checkmark"></span>
                            약관에 모두 동의
                        </label>
                    </div>
                    
                    <div class="terms-list">
                        <div class="term-item">
                            <label class="checkbox-container">
                                <input type="checkbox" id="agree-privacy" name="agree-privacy" required>
                                <span class="checkmark"></span>
                                개인정보 수집 및 이용에 대한 동의
                            </label>
                            <a href="#" class="view-details" data-term="privacy">내용보기</a>
                        </div>
                        
                        <div class="term-item">
                            <label class="checkbox-container">
                                <input type="checkbox" id="agree-service" name="agree-service" required>
                                <span class="checkmark"></span>
                                서비스 이용정책
                            </label>
                            <a href="#" class="view-details" data-term="service">내용보기</a>
                        </div>
                        
                        <div class="term-item">
                            <label class="checkbox-container">
                                <input type="checkbox" id="agree-community" name="agree-community" required>
                                <span class="checkmark"></span>
                                커뮤니티 운영정책
                            </label>
                            <a href="#" class="view-details" data-term="community">내용보기</a>
                        </div>
                        
                        <div class="term-item">
                            <label class="checkbox-container">
                                <input type="checkbox" id="agree-marketing" name="agree-marketing">
                                <span class="checkmark"></span>
                                마케팅 수신 동의사항 (선택)
                            </label>
                            <a href="#" class="view-details" data-term="marketing">내용보기</a>
                        </div>
                    </div>
                </div>

                <button type="submit" class="signup-button" id="signup-button">
                    <span id="signup-text">회원가입 완료!</span>
                    <div class="loading-spinner" id="loading-spinner"></div>
                </button>
            </form>

            <div class="signup-footer">
                <div class="or-divider">
                    <hr class="divider-line">
                    <span class="or-text">또는</span>
                    <hr class="divider-line">
                </div>
                <div class="social-login">
                    <button id="signup-google" class="social-btn google" aria-label="구글 가입"><i class="fab fa-google"></i></button>
                    <button id="signup-naver" class="social-btn naver" aria-label="네이버 가입">N</button>
                    <button id="signup-kakao" class="social-btn kakao" aria-label="카카오 가입"><i class="fas fa-comment"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    <!-- Bottom Nav JS -->
    <script src="/components/bottom-nav/bottom-nav.js" defer></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="../js/firebase-config.js" defer></script>
    
    <!-- Signup Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signup-form');
            const signupButton = document.getElementById('signup-button');
            const signupText = document.getElementById('signup-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // 약관 동의 관련 요소들
            const agreeAllCheckbox = document.getElementById('agree-all');
            const agreePrivacyCheckbox = document.getElementById('agree-privacy');
            const agreeServiceCheckbox = document.getElementById('agree-service');
            const agreeCommunityCheckbox = document.getElementById('agree-community');
            const agreeMarketingCheckbox = document.getElementById('agree-marketing');
            
            // 액션 버튼들
            const checkDuplicateBtn = document.getElementById('check-duplicate-btn');
            
            // 입력 필드들
            const emailInput = document.getElementById('email');
            const nicknameInput = document.getElementById('nickname');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            // Firebase 초기화 확인
            function waitForFirebase() {
                return new Promise((resolve) => {
                    const maxAttempts = 100;
                    let attempts = 0;
                    
                    const checkFirebase = () => {
                        attempts++;
                        
                        if (window.firebase && window.auth && window.db) {
                            console.log('Firebase 초기화 완료');
                            resolve();
                        } else if (attempts < maxAttempts) {
                            setTimeout(checkFirebase, 100);
                        } else {
                            console.warn('Firebase 초기화 타임아웃');
                            resolve();
                        }
                    };
                    
                    checkFirebase();
                });
            }

            // 로딩 상태 관리
            function setLoading(loading) {
                if (loading) {
                    signupButton.disabled = true;
                    signupText.style.display = 'none';
                    loadingSpinner.style.display = 'block';
                } else {
                    signupButton.disabled = false;
                    signupText.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                }
            }

            // 메시지 표시
            function showMessage(type, message) {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                if (type === 'error') {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                } else if (type === 'success') {
                    successMessage.textContent = message;
                    successMessage.style.display = 'block';
                }
            }

            // 이메일 유효성 검사
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // 비밀번호 유효성 검사 (간단한 버전)
            function validatePassword(password) {
                return password.length >= 6;
            }

            // 비밀번호 확인 검사
            function validateConfirmPassword(password, confirmPassword) {
                return password === confirmPassword;
            }

            // 약관 동의 기능
            function setupTermsAgreement() {
                if (!agreeAllCheckbox) return;
                
                // 전체 동의 체크박스 이벤트
                agreeAllCheckbox.addEventListener('change', function() {
                    const isChecked = this.checked;
                    if (agreePrivacyCheckbox) agreePrivacyCheckbox.checked = isChecked;
                    if (agreeServiceCheckbox) agreeServiceCheckbox.checked = isChecked;
                    if (agreeCommunityCheckbox) agreeCommunityCheckbox.checked = isChecked;
                    if (agreeMarketingCheckbox) agreeMarketingCheckbox.checked = isChecked;
                });

                // 개별 체크박스 이벤트
                [agreePrivacyCheckbox, agreeServiceCheckbox, agreeCommunityCheckbox, agreeMarketingCheckbox].forEach(checkbox => {
                    if (checkbox) {
                        checkbox.addEventListener('change', function() {
                            const allRequired = agreePrivacyCheckbox && agreeServiceCheckbox && agreeCommunityCheckbox
                                             ? (agreePrivacyCheckbox.checked && agreeServiceCheckbox.checked && agreeCommunityCheckbox.checked)
                                             : false;
                            const allChecked = allRequired && agreeMarketingCheckbox && agreeMarketingCheckbox.checked;
                            if (agreeAllCheckbox) agreeAllCheckbox.checked = allChecked;
                        });
                    }
                });
            }

            // 약관 내용보기 클릭 시 alert로 표시
            function setupTermsView() {
                const termsContent = {
                    privacy: '개인정보 수집 및 이용에 대한 동의\n\n1. 수집하는 개인정보 항목\n- 이메일, 닉네임\n\n2. 개인정보의 수집 및 이용목적\n- 회원 관리, 서비스 제공\n\n3. 개인정보의 보유 및 이용기간\n- 회원 탈퇴 시까지',
                    service: '서비스 이용정책\n\n1. 서비스 이용 규칙\n- 타인에게 피해를 주는 행위 금지\n- 부정한 방법으로 서비스 이용 금지\n\n2. 계정 관리\n- 개인정보 보안 유지 의무\n- 계정 공유 금지',
                    community: '커뮤니티 운영정책\n\n1. 게시물 작성 규칙\n- 욕설, 비방 금지\n- 스팸, 광고성 게시물 금지\n\n2. 제재 정책\n- 규칙 위반 시 경고 또는 이용 정지',
                    marketing: '마케팅 수신 동의사항 (선택)\n\n1. 마케팅 정보 수신\n- 이벤트, 혜택 정보 알림\n- 새로운 서비스 소식\n\n2. 수신 방법\n- 이메일, 앱 푸시 알림\n\n※ 언제든지 수신 거부 가능'
                };
                
                document.querySelectorAll('.view-details').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const term = this.getAttribute('data-term');
                        alert(termsContent[term] || '약관 내용이 준비되지 않았습니다.');
                    });
                });
            }

            // 닉네임 중복체크 버튼
            function setupNicknameCheck() {
                if (!checkDuplicateBtn || !nicknameInput) return;
                
                checkDuplicateBtn.addEventListener('click', function() {
                    const nickname = nicknameInput.value.trim();
                    if (!nickname) {
                        showMessage('error', '닉네임을 입력해주세요.');
                        return;
                    }
                    
                    if (nickname.length > 8) {
                        showMessage('error', '닉네임은 8자 이하로 입력해주세요.');
                        return;
                    }
                    
                    this.disabled = true;
                    this.textContent = '확인중...';
                    this.style.background = '#e5e7eb';
                    
                    setTimeout(() => {
                        this.textContent = '사용가능';
                        this.style.background = '#d1fae5';
                        this.style.color = '#065f46';
                        showMessage('success', '사용 가능한 닉네임입니다.');
                    }, 1000);
                });
            }

            // 회원가입 처리
            async function handleSignup(nickname, email, password) {
                try {
                    setLoading(true);
                    showMessage('', '');

                    if (!window.auth || !window.db) {
                        throw new Error('Firebase가 초기화되지 않았습니다.');
                    }

                    const userCredential = await window.auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    await user.updateProfile({
                        displayName: nickname
                    });

                    await window.db.collection('users').doc(user.uid).set({
                        displayName: nickname,
                        email: email,
                        level: '일반',
                        isAdmin: false,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLoginAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    showMessage('success', '회원가입 성공! 홈페이지로 이동합니다.');
                    
                    setTimeout(() => {
                        window.location.href = '../';
                    }, 1500);
                } catch (error) {
                    console.error('회원가입 오류:', error);
                    
                    let errorMessage = '회원가입에 실패했습니다.';
                    
                    if (error.code) {
                        switch (error.code) {
                            case 'auth/email-already-in-use':
                                errorMessage = '이미 사용 중인 이메일입니다.';
                                break;
                            case 'auth/invalid-email':
                                errorMessage = '유효하지 않은 이메일 형식입니다.';
                                break;
                            case 'auth/weak-password':
                                errorMessage = '비밀번호가 너무 약합니다. 6자 이상으로 설정해주세요.';
                                break;
                            case 'auth/operation-not-allowed':
                                errorMessage = '회원가입이 현재 비활성화되어 있습니다.';
                                break;
                            default:
                                errorMessage = `회원가입 오류: ${error.message}`;
                        }
                    }
                    
                    showMessage('error', errorMessage);
                } finally {
                    setLoading(false);
                }
            }

            // 폼 제출 이벤트
            if (signupForm) {
                signupForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const nickname = nicknameInput ? nicknameInput.value.trim() : '';
                    const email = emailInput ? emailInput.value.trim() : '';
                    const password = passwordInput ? passwordInput.value : '';
                    const confirmPassword = confirmPasswordInput ? confirmPasswordInput.value : '';

                    // 입력 검증
                    if (!nickname) {
                        showMessage('error', '닉네임을 입력해주세요.');
                        return;
                    }

                    if (nickname.length > 8) {
                        showMessage('error', '닉네임은 8자 이하로 입력해주세요.');
                        return;
                    }

                    if (!email) {
                        showMessage('error', '이메일을 입력해주세요.');
                        return;
                    }

                    if (!isValidEmail(email)) {
                        showMessage('error', '올바른 이메일 형식을 입력해주세요.');
                        return;
                    }

                    if (!password) {
                        showMessage('error', '비밀번호를 입력해주세요.');
                        return;
                    }

                    if (!validatePassword(password)) {
                        showMessage('error', '비밀번호는 6자 이상이어야 합니다.');
                        return;
                    }

                    if (!validateConfirmPassword(password, confirmPassword)) {
                        showMessage('error', '비밀번호가 일치하지 않습니다.');
                        return;
                    }

                    // 필수 약관 동의 확인
                    if (!agreePrivacyCheckbox || !agreeServiceCheckbox || !agreeCommunityCheckbox ||
                        !agreePrivacyCheckbox.checked || !agreeServiceCheckbox.checked || !agreeCommunityCheckbox.checked) {
                        showMessage('error', '필수 약관에 동의해주세요.');
                        return;
                    }

                    await waitForFirebase();
                    await handleSignup(nickname, email, password);
                });
            }

            // 비밀번호 확인 입력 이벤트
            if (passwordInput && confirmPasswordInput) {
                confirmPasswordInput.addEventListener('input', function() {
                    const password = passwordInput.value;
                    const confirmPassword = this.value;
                    
                    if (confirmPassword && !validateConfirmPassword(password, confirmPassword)) {
                        this.style.borderColor = '#dc2626';
                    } else {
                        this.style.borderColor = '#e5e7eb';
                    }
                });
            }

            // 페이지 로드 시 초기화
            waitForFirebase().then(() => {
                console.log('Firebase 초기화 완료, 회원가입 폼 준비 완료');
                setupTermsAgreement();
                setupTermsView();
                setupNicknameCheck();
            });
        });

        // 🎨 테마 초기화 및 변경 처리
        function initializeTheme() {
            // 저장된 테마 불러오기 또는 기본값 설정
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            console.log(`🎨 회원가입 페이지 테마 초기화: ${savedTheme}`);
            
            // 초기 테마 아이콘 설정
            updateThemeIcon(savedTheme);
        }

        // 테마 아이콘 업데이트 함수
        function updateThemeIcon(theme) {
            const themeButton = document.querySelector('#theme-toggle');
            if (themeButton) {
                const icon = themeButton.querySelector('i');
                if (icon) {
                    if (theme === 'dark') {
                        icon.className = 'fas fa-sun';
                    } else {
                        icon.className = 'fas fa-moon';
                    }
                }
            }
        }

        // 테마 변경 이벤트 리스너
        function setupThemeListener() {
            // 헤더의 테마 토글 버튼 감지 (ID와 data-action 모두 체크)
            document.addEventListener('click', function(e) {
                const target = e.target.closest('#theme-toggle, [data-action="toggle-theme"]');
                if (target) {
                    e.preventDefault();
                    
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    
                    // 테마 변경
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    
                    // 테마 아이콘 업데이트
                    updateThemeIcon(newTheme);
                    
                    console.log(`🎨 테마 변경: ${currentTheme} → ${newTheme}`);
                    
                    // 커스텀 이벤트 발생 (다른 컴포넌트에서 감지할 수 있도록)
                    document.dispatchEvent(new CustomEvent('themeChanged', { 
                        detail: { theme: newTheme } 
                    }));
                }
            });
            
            // 테마 변경 감지 (다른 탭에서 변경된 경우)
            window.addEventListener('storage', function(e) {
                if (e.key === 'theme') {
                    document.documentElement.setAttribute('data-theme', e.newValue);
                    console.log(`🎨 외부 테마 변경 감지: ${e.newValue}`);
                }
            });
        }

        // 헤더 로드 대기 및 테마 초기화
        function waitForHeaderAndInitialize() {
            // 헤더가 로드될 때까지 기다림
            const checkHeader = () => {
                const themeButton = document.querySelector('#theme-toggle');
                if (themeButton) {
                    console.log('🎯 헤더 로드 완료, 테마 초기화 시작');
                    initializeTheme();
                    setupThemeListener();
                } else {
                    // 100ms 후 다시 체크
                    setTimeout(checkHeader, 100);
                }
            };
            
            // 즉시 테마 적용 (헤더 로드 전에도)
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // 헤더 체크 시작
            checkHeader();
        }

        // 페이지 로드 시 실행
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', waitForHeaderAndInitialize);
        } else {
            waitForHeaderAndInitialize();
        }

        // ===== 소셜 회원가입 처리 (로그인과 동일 플로우) =====
        function signInWithCustomTokenFromPopup(url) {
            return new Promise((resolve, reject) => {
                const w = 500, h = 650;
                const left = (screen.width - w) / 2;
                const top = (screen.height - h) / 2;
                const popup = window.open(url, 'onbit-oauth', `width=${w},height=${h},left=${left},top=${top}`);

                function receive(e) {
                    if (!e.data || e.data.source !== 'onbit-auth') return;
                    window.removeEventListener('message', receive);
                    const token = e.data.token;
                    if (!token) return reject(new Error('토큰 수신 실패'));
                    window.firebase.auth().signInWithCustomToken(token)
                      .then(resolve)
                      .catch(reject);
                }
                window.addEventListener('message', receive);
            });
        }

        // 로컬/프로덕션 환경별 OAuth 엔드포인트 선택
        function getOAuthEndpoint(name) {
            try {
                const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
                if (isLocal) {
                    const map = {
                        naver: 'https://asia-northeast3-livechattest-35101.cloudfunctions.net/naverAuth',
                        kakao: 'https://asia-northeast3-livechattest-35101.cloudfunctions.net/kakaoAuth'
                    };
                    return map[name] || '';
                }
                return `/__/functions/v2/${name}Auth`;
            } catch (_) {
                return `/__/functions/v2/${name}Auth`;
            }
        }

        async function handleNaverSignup() {
            try {
                await signInWithCustomTokenFromPopup(getOAuthEndpoint('naver'));
                window.location.href = '../';
            } catch (err) {
                console.error('네이버 가입 실패', err);
                alert('네이버 가입에 실패했습니다.');
            }
        }

        async function handleKakaoSignup() {
            try {
                await signInWithCustomTokenFromPopup(getOAuthEndpoint('kakao'));
                window.location.href = '../';
            } catch (err) {
                console.error('카카오 가입 실패', err);
                alert('카카오 가입에 실패했습니다.');
            }
        }

        async function handleGoogleSignup() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.setCustomParameters({ prompt: 'select_account' });
                await window.auth.signInWithPopup(provider);
                window.location.href = '../';
            } catch (err) {
                console.error('구글 가입 실패', err);
                alert('구글 가입에 실패했습니다.');
            }
        }

        document.getElementById('signup-naver').addEventListener('click', (e) => { e.preventDefault(); handleNaverSignup(); });
        document.getElementById('signup-kakao').addEventListener('click', (e) => { e.preventDefault(); handleKakaoSignup(); });
        document.getElementById('signup-google').addEventListener('click', (e) => { e.preventDefault(); handleGoogleSignup(); });
    </script>
</body>
