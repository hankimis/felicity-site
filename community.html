<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONBit - 커뮤니티</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Community Page Specific Styles */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-container {
            flex-grow: 1;
            width: 100%;
            margin: 20px auto;
            padding: 0 20px;
        }

        .community-layout {
            display: flex;
            flex-direction: row;
            gap: 20px;
            height: calc(100vh - 150px);
        }

        .chart-section, .chat-section {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px 24px;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: flex;
            flex-direction: column;
        }

        .chart-section {
            flex: 3;
            min-height: 350px;
        }
        
        .section-title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .chart-title-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .coin-selector {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-secondary-color);
            color: var(--text-color);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .coin-selector:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(49, 130, 246, 0.2);
        }

        .coin-selector:hover {
            background-color: var(--card-bg);
        }

        .section-title-bar h2 {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        .chart-intervals {
            display: flex;
            gap: 8px;
        }

        .interval-button {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .interval-button:hover {
            background-color: var(--bg-secondary-color);
            color: var(--text-color);
        }

        .interval-button.active {
            background-color: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        #chart-container {
            width: 100%;
            height: 100%;
            flex-grow: 1;
        }

        .chat-section {
            flex: 1;
            overflow: hidden;
        }
        
        .chat-section h2 {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
            margin-bottom: 16px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .message-sender {
            font-weight: 600;
            font-size: 0.85em;
            margin-bottom: 6px;
            color: var(--text-color-secondary);
        }

        .message-text {
            padding: 10px 14px;
            border-radius: 14px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.sent {
            align-self: flex-end;
        }
        .message.sent .message-sender {
            text-align: right;
        }
        .message.sent .message-text {
            background-color: var(--primary-color);
            color: white;
            border-top-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
        }
        .message.received .message-text {
            background-color: var(--bg-secondary-color);
            color: var(--text-color);
            border-top-left-radius: 4px;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .chat-input-form input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-secondary-color);
            color: var(--text-color);
            font-size: 1em;
        }
        
        .chat-input-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(49, 130, 246, 0.2);
        }

        .chat-input-form button {
            padding: 0 24px;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        .chat-input-form button:hover {
            background-color: #2563eb;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-color-secondary);
        }

        /* Responsive Styles */
        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh;
            background-color: var(--bg-color, #fff);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: var(--text-color);
        }

        .mobile-menu.is-open {
            transform: translateX(0);
        }

        body.mobile-menu-open {
            overflow: hidden;
        }

        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .mobile-menu-header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        .mobile-menu-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 2.5rem;
            cursor: pointer;
            line-height: 1;
        }

        .mobile-menu-content {
            flex-grow: 1;
        }

        .mobile-menu-auth {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 30px;
            width: 100%;
        }

        .mobile-menu-auth button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 13px 0;
            border-radius: 10px;
            background: var(--primary-color);
            color: #fff;
            font-weight: 700;
            font-size: 1.08rem;
            box-shadow: 0 2px 8px rgba(49,130,246,0.08);
            transition: background 0.2s;
            border: none;
        }

        .mobile-menu-auth button:hover {
            background-color: #2563eb;
        }

        .mobile-menu-auth button.login {
            background: var(--bg-secondary-color);
            color: var(--primary-color);
            border: 1.5px solid var(--primary-color);
            box-shadow: 0 2px 8px rgba(49,130,246,0.04);
        }

        .mobile-menu-auth button.signup {
            background: var(--bg-secondary-color);
            color: var(--primary-color);
            border: 1.5px solid var(--primary-color);
            box-shadow: 0 2px 8px rgba(49,130,246,0.04);
        }
        
        .mobile-menu-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .mobile-menu-nav li a {
            display: block;
            padding: 16px 0;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-color);
            text-decoration: none;
        }

        .mobile-menu-footer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .mobile-menu-setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            font-size: 1rem;
            cursor: pointer;
        }

        .mobile-theme-display {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color-secondary);
        }

        @media (max-width: 1200px) {
            .navbar nav,
            .navbar .auth-buttons {
                display: none;
            }
            .mobile-menu-button {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0 15px;
                margin: 15px auto;
            }
            .community-layout {
                height: auto;
                gap: 15px;
                flex-direction: column;
            }
            .chart-section, .chat-section {
                padding: 15px;
            }
            .chat-section {
                height: 70vh;
            }
            .section-title-bar {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
            .chart-title-controls {
                justify-content: center;
                gap: 10px;
            }
            .coin-selector {
                font-size: 0.9em;
                padding: 6px 10px;
            }
            .section-title-bar h2,
            .chat-section h2 {
                font-size: 1.2em;
                text-align: center;
            }
            .chat-input-form input,
            .chat-input-form button {
                padding: 10px 14px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span>10초 수수료 페이백 확인</span>
        <span>내 계좌 이체 정보 | <a href="#">문의하기</a></span>
    </div>

    <header class="navbar">
        <a href="index.html" class="logo">
            <img id="main-logo" src="assets/lightlogo.png" alt="Onbit Logo" height="40"/>
        </a>
        <nav>
            <ul>
                <li><a href="affiliated.html">제휴 거래소</a></li>
                <li><a href="community.html">실시간 채팅</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">커뮤니티 <i class="fas fa-caret-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="community-board.html">자유 게시판</a></li>
                        <li><a href="attendance.html">출석체크</a></li>
                        <li><a href="event-board.html">이벤트</a></li>
                    </ul>
                </li>
                <li><a href="notice-board.html">공지사항</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <aside class="auth-buttons">
                <a href="#" class="login" data-action="open-login">로그인</a>
                <a href="#" class="signup" data-action="open-signup">회원가입</a>
            </aside>
            <div class="user-info" id="user-profile" style="display: none;">
                <span id="user-display-name"></span>
                <span id="user-level"></span>
                <a href="admin.html" id="admin-page-link" style="display: none;" title="관리자 페이지">
                    <i class="fas fa-shield-alt"></i>
                </a>
                <button id="logout-btn" data-action="logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <button class="theme-button" id="theme-toggle" data-action="toggle-theme">
                <i class="fas fa-sun"></i>
            </button>
            <a href="my-account.html" id="my-page-link" class="icon-button" data-action="my-page" aria-label="마이페이지"><i class="fas fa-user-circle"></i></a>
        </div>
        <button class="mobile-menu-button" id="mobile-menu-button" data-action="open-mobile-menu" aria-label="메뉴 열기">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <main class="main-container">
        <div class="community-layout">
            <section class="chart-section">
                <div class="section-title-bar">
                    <div class="chart-title-controls">
                        <select id="coin-selector" class="coin-selector">
                            <option value="BTCUSDT">BTC/USDT</option>
                            <option value="ETHUSDT">ETH/USDT</option>
                            <option value="SOLUSDT">SOL/USDT</option>
                        </select>
                        <h2 id="chart-title">실시간 차트</h2>
                    </div>
                    <div class="chart-intervals" id="chart-intervals-desktop">
                        <button class="interval-button active" data-interval="1m">1분</button>
                        <button class="interval-button" data-interval="5m">5분</button>
                        <button class="interval-button" data-interval="15m">15분</button>
                        <button class="interval-button" data-interval="1h">1시간</button>
                        <button class="interval-button" data-interval="4h">4시간</button>
                        <button class="interval-button" data-interval="1d">일</button>
                        <button class="interval-button" data-interval="1w">주</button>
                    </div>
                    <div class="chart-intervals-mobile">
                        <select id="chart-interval-select-mobile" class="interval-select">
                            <option value="1m">1분</option>
                            <option value="5m">5분</option>
                            <option value="15m">15분</option>
                            <option value="1h">1시간</option>
                            <option value="4h">4시간</option>
                            <option value="1d">일</option>
                            <option value="1w">주</option>
                        </select>
                    </div>
                </div>
                <div id="chart-container" style="position:relative;">
                </div>
            </section>
            <section class="chat-section">
                <div class="chat-section-header" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px;">
                    <h2 style="margin: 0;">실시간 채팅</h2>
                    <div class="chat-users-count" style="display: flex; align-items: center; gap: 6px; font-size: 1.2em; color: var(--text-color-secondary);">
                        <i class="fas fa-user"></i>
                        <span id="chat-users-count">0</span>
                    </div>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be appended here -->
                </div>
                <form class="chat-input-form" id="chat-form">
                    <input type="text" id="message-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                    <button type="submit">전송</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Modals -->
    <div id="login-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="auth-modal-close" data-action="close-modal">&times;</span>
            <form id="login-form" class="auth-form">
                <h2>로그인</h2>
                <p id="login-error-message" class="error-message"></p>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="login-email" placeholder="이메일" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="login-password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="submit-btn">로그인</button>
                <p class="auth-form-switch">계정이 없으신가요? <a href="#" id="show-signup">회원가입</a></p>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="auth-modal-close" data-action="close-modal">&times;</span>
            <form id="signup-form" class="auth-form">
                <h2>회원가입</h2>
                <p id="signup-error-message" class="error-message"></p>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="signup-name" placeholder="닉네임" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="signup-email" placeholder="이메일" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="signup-password" placeholder="비밀번호" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-check-circle"></i>
                    <input type="password" name="signup-confirm-password" placeholder="비밀번호 확인" required>
                </div>
                <button type="submit" class="submit-btn">회원가입</button>
                <p class="auth-form-switch">이미 계정이 있으신가요? <a href="#" id="show-login">로그인</a></p>
            </form>
        </div>
    </div>

    <!-- Lightweight Charts Script -->
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
    
    <!-- Confetti Effect Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <!-- Custom Scripts -->
    <script type="module" src="auth.js"></script>
    <script type="module" src="community.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const body = document.body;
        const menuButton = document.getElementById('mobile-menu-button');
        const closeButton = document.getElementById('mobile-menu-close');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuButton && mobileMenu) {
            menuButton.addEventListener('click', () => {
                mobileMenu.classList.add('is-open');
                body.classList.add('mobile-menu-open');
            });
        }

        if (closeButton && mobileMenu) {
            closeButton.addEventListener('click', () => {
                mobileMenu.classList.remove('is-open');
                body.classList.remove('mobile-menu-open');
            });
        }
      });
    </script>
    <div id="rocket-overlay" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; pointer-events:none; z-index:2000;"></div>
</body>
</html>
