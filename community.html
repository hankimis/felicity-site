<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felicity - 커뮤니티</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Community Page Specific Styles */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-container {
            flex-grow: 1;
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
            padding: 0 20px;
        }

        .community-layout {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: calc(100vh - 150px);
        }

        .chart-section, .chat-section {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px 24px;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: flex;
            flex-direction: column;
        }

        .chart-section {
            flex: 3;
            min-height: 350px;
        }
        
        .section-title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title-bar h2 {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        .chart-interval {
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-color-secondary);
            background-color: var(--bg-secondary-color);
            padding: 4px 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        #chart-container {
            width: 100%;
            height: 100%;
            flex-grow: 1;
        }

        .chat-section {
            flex: 2;
            overflow: hidden;
        }
        
        .chat-section h2 {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
            margin-bottom: 16px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .message-sender {
            font-weight: 600;
            font-size: 0.85em;
            margin-bottom: 6px;
            color: var(--text-color-secondary);
        }

        .message-text {
            padding: 10px 14px;
            border-radius: 14px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.sent {
            align-self: flex-end;
        }
        .message.sent .message-sender {
            text-align: right;
        }
        .message.sent .message-text {
            background-color: var(--primary-color);
            color: white;
            border-top-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
        }
        .message.received .message-text {
            background-color: var(--bg-secondary-color);
            color: var(--text-color);
            border-top-left-radius: 4px;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .chat-input-form input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-secondary-color);
            color: var(--text-color);
            font-size: 1em;
        }
        
        .chat-input-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(49, 130, 246, 0.2);
        }

        .chat-input-form button {
            padding: 0 24px;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        .chat-input-form button:hover {
            background-color: #2563eb;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-color-secondary);
        }
    </style>
</head>
<body>
    <!-- Header from index.html -->
    <header class="navbar">
      <a href="index.html" class="logo">Felicity</a>
      <nav>
        <ul>
          <li><a href="affiliated.html">제휴 거래소</a></li>
          <li><a href="community.html">커뮤니티</a></li>
          <li><a href="payback-test.html">페이백 테스트</a></li>
          <li><button>앱 다운로드</button></li>
          <li><a href="#">서비스 소개</a></li>
        </ul>
      </nav>
      <aside class="auth-buttons">
        <a href="#" class="login">로그인</a>
        <a href="#" class="signup">회원가입</a>
        <button class="icon-button" id="theme-toggle"><i class="fas fa-moon"></i></button>
        <button class="icon-button"><i class="fas fa-globe"></i></button>
      </aside>
    </header>

    <main class="main-container">
        <div class="community-layout">
            <section class="chart-section">
                <div class="section-title-bar">
                    <h2>BTC/USDT 실시간 차트</h2>
                    <span class="chart-interval">1분봉</span>
                </div>
                <div id="chart-container"></div>
            </section>
            <section class="chat-section">
                <h2>실시간 채팅</h2>
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be appended here -->
                </div>
                <form class="chat-input-form" id="chat-form">
                    <input type="text" id="message-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                    <button type="submit">전송</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Lightweight Charts Script -->
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
    
    <!-- Custom Scripts -->
    <script src="script.js"></script> <!-- General purpose script for theme toggle -->
    <script src="community.js"></script>
</body>
</html>
