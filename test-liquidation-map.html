<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 바이낸스 청산 지도 테스트</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Pretendard', Arial, sans-serif;
            background-color: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .status-panel {
            background-color: #1f2937;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-label {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .status-connected {
            color: #34d399;
        }
        
        .status-disconnected {
            color: #f87171;
        }
        
        .chart-container {
            background-color: #1f2937;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #60a5fa;
        }
        
        #liquidationmap-chart-container {
            width: 100%;
            height: 400px;
        }
        
        .controls {
            background-color: #1f2937;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .control-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2563eb;
        }
        
        button:disabled {
            background-color: #6b7280;
            cursor: not-allowed;
        }
        
        .log-container {
            background-color: #1f2937;
            border-radius: 8px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #60a5fa;
        }
        
        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
            background-color: #374151;
        }
        
        .log-info {
            color: #60a5fa;
        }
        
        .log-success {
            color: #34d399;
        }
        
        .log-error {
            color: #f87171;
        }
        
        .log-warning {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>실시간 바이낸스 청산 지도</h1>
            <p>BTC/USDT 실시간 데이터 기반 청산 예측 시스템</p>
        </div>
        
        <div class="status-panel">
            <div class="status-item">
                <div class="status-label">웹소켓 연결</div>
                <div class="status-value" id="ws-status">연결 중...</div>
            </div>
            <div class="status-item">
                <div class="status-label">현재 가격</div>
                <div class="status-value" id="current-price">-</div>
            </div>
            <div class="status-item">
                <div class="status-label">데이터베이스</div>
                <div class="status-value" id="db-status">초기화 중...</div>
            </div>
            <div class="status-item">
                <div class="status-label">마지막 업데이트</div>
                <div class="status-value" id="last-update">-</div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">청산 지도 (Liquidation Map)</div>
            <div id="liquidationmap-chart-container"></div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <button id="start-btn">시작</button>
                <button id="stop-btn" disabled>중지</button>
                <button id="refresh-btn">수동 새로고침</button>
                <button id="clear-data-btn">데이터 초기화</button>
            </div>
            <div class="control-group">
                <label for="refresh-interval">새로고침 간격:</label>
                <select id="refresh-interval">
                    <option value="10000">10초</option>
                    <option value="30000" selected>30초</option>
                    <option value="60000">1분</option>
                    <option value="300000">5분</option>
                </select>
            </div>
        </div>
        
        <div class="log-container">
            <div class="log-title">시스템 로그</div>
            <div id="log-content"></div>
        </div>
    </div>
    
    <script type="module">
        import { LiquidationMapBTCUSDT } from './js/analysis/liquidationmap-btcusdt.js';
        
        // 전역 변수
        let liquidationMap = null;
        let statusUpdateInterval = null;
        
        // DOM 요소
        const wsStatusEl = document.getElementById('ws-status');
        const currentPriceEl = document.getElementById('current-price');
        const dbStatusEl = document.getElementById('db-status');
        const lastUpdateEl = document.getElementById('last-update');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const clearDataBtn = document.getElementById('clear-data-btn');
        const refreshIntervalSelect = document.getElementById('refresh-interval');
        const logContent = document.getElementById('log-content');
        
        // 로그 함수
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        // 상태 업데이트 함수
        function updateStatus() {
            if (!liquidationMap) return;
            
            const status = liquidationMap.getConnectionStatus();
            
            // 웹소켓 상태
            if (status.isConnected) {
                wsStatusEl.textContent = '연결됨';
                wsStatusEl.className = 'status-value status-connected';
            } else {
                wsStatusEl.textContent = '연결 끊어짐';
                wsStatusEl.className = 'status-value status-disconnected';
            }
            
            // 현재 가격
            if (status.lastTradePrice) {
                currentPriceEl.textContent = `$${status.lastTradePrice.toLocaleString()}`;
            } else {
                currentPriceEl.textContent = '-';
            }
            
            // 데이터베이스 상태
            liquidationMap.getDataStatistics().then(stats => {
                if (stats) {
                    dbStatusEl.textContent = `${stats.totalTrades.toLocaleString()} 거래`;
                } else {
                    dbStatusEl.textContent = '데이터 없음';
                }
            }).catch(err => {
                dbStatusEl.textContent = '오류';
                addLog(`데이터베이스 통계 조회 실패: ${err.message}`, 'error');
            });
            
            // 마지막 업데이트
            lastUpdateEl.textContent = new Date().toLocaleTimeString();
        }
        
        // 청산 지도 초기화
        async function initializeLiquidationMap() {
            try {
                addLog('청산 지도 초기화 시작...', 'info');
                
                const refreshMs = parseInt(refreshIntervalSelect.value);
                
                liquidationMap = new LiquidationMapBTCUSDT({
                    containerId: 'liquidationmap-chart-container',
                    refreshMs: refreshMs
                });
                
                // 상태 업데이트 시작
                statusUpdateInterval = setInterval(updateStatus, 5000);
                
                addLog('청산 지도 초기화 완료', 'success');
                
                // 버튼 상태 업데이트
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
            } catch (error) {
                addLog(`청산 지도 초기화 실패: ${error.message}`, 'error');
            }
        }
        
        // 청산 지도 정리
        function cleanupLiquidationMap() {
            if (liquidationMap) {
                liquidationMap.destroy();
                liquidationMap = null;
            }
            
            if (statusUpdateInterval) {
                clearInterval(statusUpdateInterval);
                statusUpdateInterval = null;
            }
            
            // 버튼 상태 업데이트
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            addLog('청산 지도 정리 완료', 'info');
        }
        
        // 이벤트 리스너
        startBtn.addEventListener('click', initializeLiquidationMap);
        
        stopBtn.addEventListener('click', () => {
            cleanupLiquidationMap();
            addLog('청산 지도 중지됨', 'warning');
        });
        
        refreshBtn.addEventListener('click', () => {
            if (liquidationMap) {
                liquidationMap.renderChart();
                addLog('수동 새로고침 실행', 'info');
            }
        });
        
        clearDataBtn.addEventListener('click', async () => {
            if (liquidationMap && liquidationMap.dataStorage) {
                try {
                    await liquidationMap.dataStorage.clearAllData();
                    addLog('데이터베이스 초기화 완료', 'success');
                } catch (error) {
                    addLog(`데이터베이스 초기화 실패: ${error.message}`, 'error');
                }
            }
        });
        
        refreshIntervalSelect.addEventListener('change', () => {
            if (liquidationMap) {
                const newInterval = parseInt(refreshIntervalSelect.value);
                liquidationMap.refreshMs = newInterval;
                liquidationMap.stopAutoRefresh();
                liquidationMap.startAutoRefresh();
                addLog(`새로고침 간격 변경: ${newInterval/1000}초`, 'info');
            }
        });
        
        // 페이지 로드 시 자동 시작
        window.addEventListener('load', () => {
            addLog('페이지 로드됨, 시스템 준비 완료', 'success');
            initializeLiquidationMap();
        });
        
        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', () => {
            cleanupLiquidationMap();
        });
        
        // 전역 에러 핸들러
        window.addEventListener('error', (event) => {
            addLog(`전역 오류: ${event.error.message}`, 'error');
        });
        
        // Promise rejection 핸들러
        window.addEventListener('unhandledrejection', (event) => {
            addLog(`처리되지 않은 Promise 거부: ${event.reason}`, 'error');
        });
    </script>
</body>
</html>
