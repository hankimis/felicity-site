<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONBit - 마이페이지</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
    <link rel="stylesheet" href="my-account.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <a href="index.html" class="logo">
          <img id="main-logo" src="assets/lightlogo.png" alt="Onbit Logo" height="40"/>
        </a>
        <nav>
          <ul>
            <li><a href="affiliated.html">제휴 거래소</a></li>
            <li><a href="community.html">실시간 채팅</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle">커뮤니티 <i class="fas fa-caret-down"></i></a>
              <ul class="dropdown-menu">
                <li><a href="community-board.html">자유 게시판</a></li>
                <li><a href="attendance.html">출석체크</a></li>
                <li><a href="event-board.html">이벤트</a></li>
              </ul>
            </li>
            <li><a href="notice-board.html">공지사항</a></li>
          </ul>
        </nav>
        <div class="header-right">
          <aside class="auth-buttons">
            <a href="#" class="login">로그인</a>
            <a href="#" class="signup">회원가입</a>
          </aside>
          <div id="user-profile" style="display: none; align-items: center; gap: 12px; color: var(--text-color);">
            <span id="user-level" style="font-weight: 700; color: var(--primary-color);"></span>
            <span id="user-display-name"></span>
            <button id="logout-btn" class="icon-button" aria-label="로그아웃" data-action="logout"><i class="fas fa-sign-out-alt"></i></button>
          </div>
          <button class="icon-button" id="theme-toggle" data-action="toggle-theme"><i class="fas fa-moon"></i></button>
          <a href="my-account.html" id="my-page-link" class="icon-button" aria-label="마이페이지"><i class="fas fa-user-circle"></i></a>
        </div>
        <button class="mobile-menu-button" id="mobile-menu-button" aria-label="메뉴 열기">
          <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="account-container">
            <h1>계정 설정</h1>
            <div class="profile-card">
                <div class="profile-picture-section">
                    <img id="profile-picture-preview" src="assets/@default-profile.png" alt="프로필 사진">
                    <input type="file" id="profile-picture-input" accept="image/*" style="display: none;">
                    <button id="change-picture-btn" class="secondary-btn">사진 변경</button>
                    <div id="upload-status" class="upload-status"></div>
                </div>
                <div class="profile-info-section">
                    <form id="profile-update-form">
                        <div class="form-group">
                            <label for="display-name">닉네임</label>
                            <input type="text" id="display-name" required>
                            <p class="input-hint">다른 사용자와 겹치지 않는 멋진 닉네임을 만들어보세요.</p>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일</label>
                            <input type="email" id="email" disabled>
                            <p class="input-hint">이메일 주소는 변경할 수 없습니다.</p>
                        </div>
                        <button type="submit" id="save-profile-btn" class="primary-btn">변경사항 저장</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div id="login-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="auth-modal-close" data-action="close-modal">&times;</span>
            <form id="login-form" class="auth-form">
                <h2>로그인</h2>
                <p id="login-error-message" class="error-message"></p>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="login-email" placeholder="이메일" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="login-password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="submit-btn">로그인</button>
                <p class="auth-form-switch">계정이 없으신가요? <a href="#" id="show-signup">회원가입</a></p>
            </form>
        </div>
    </div>
    <div id="signup-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="auth-modal-close" data-action="close-modal">&times;</span>
            <form id="signup-form" class="auth-form">
                <h2>회원가입</h2>
                <p id="signup-error-message" class="error-message"></p>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="signup-name" placeholder="닉네임" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="signup-email" placeholder="이메일" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="signup-password" placeholder="비밀번호" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-check-circle"></i>
                    <input type="password" name="signup-confirm-password" placeholder="비밀번호 확인" required>
                </div>
                <button type="submit" class="submit-btn">회원가입</button>
                <p class="auth-form-switch">이미 계정이 있으신가요? <a href="#" id="show-login">로그인</a></p>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="my-account.js"></script>
</body>
</html>
