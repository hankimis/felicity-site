<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 - Onbit</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/news/news.css"/>
    <link rel="stylesheet" href="/auth.css"/>
    
    <!-- Common Head -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="icon" type="image/png" href="/onbit/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/onbit/favicon.svg" />
    <link rel="shortcut icon" href="/onbit/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/onbit/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Onbit" />
    <link rel="manifest" href="/onbit/site.webmanifest" />
    
    <!-- Common Scripts -->
    <script src="/js/auth.js"></script>
    <script src="/components/header/header-loader.js" defer></script>
    <link rel="stylesheet" href="/components/bottom-nav/bottom-nav.css" />
    <script src="/components/bottom-nav/bottom-nav.js" defer></script>
</head>
<body class="news-page">
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="news-main-container">
        <h1 class="page-title">뉴스</h1>
        
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn" data-tab="breaking">속보</button>
            <button class="tab-btn active" data-tab="news">뉴스</button>
        </div>

        <!-- Breaking News Tab Content -->
        <div class="tab-content" id="breakingTab" style="display: none;">
            <div class="news-layout">
                <!-- 좌측 키워드 사이드바 (속보 탭) -->
                <aside class="news-sidebar">
                    <div class="sidebar-date"></div>
                    <ul class="keyword-list">
                        <li><button class="keyword-btn active" data-keyword="all">전체</button></li>
                        <li><button class="keyword-btn" data-keyword="bitcoin|BTC|비트코인">비트코인</button></li>
                        <li><button class="keyword-btn" data-keyword="ethereum|ETH|이더리움">이더리움</button></li>
                        <li><button class="keyword-btn" data-keyword="solana|SOL|솔라나">솔라나</button></li>
                        <li><button class="keyword-btn" data-keyword="ripple|XRP|리플">리플</button></li>
                        <li><button class="keyword-btn" data-keyword="binance|BNB|바이낸스">바이낸스BNB</button></li>
                        <li><button class="keyword-btn" data-keyword="dogecoin|DOGE|도지">도지코인</button></li>
                        <li><button class="keyword-btn" data-keyword="chainlink|LINK|체인링크">체인링크</button></li>
                        <li class="divider"></li>
                        <li class="section-label">섹터</li>
                        <li><button class="keyword-btn" data-keyword="ETF|상장|상장폐지|승인">ETF/상장</button></li>
                        <li><button class="keyword-btn" data-keyword="layer\s*2|L2|레이어2|rollup|롤업">레이어2</button></li>
                        <li><button class="keyword-btn" data-keyword="DeFi|디파이|staking|스테이킹">디파이</button></li>
                        <li><button class="keyword-btn" data-keyword="NFT|엔에프티|collection|민팅">NFT</button></li>
                        <li><button class="keyword-btn" data-keyword="airdrop|에어드랍|에어드롭">에어드랍</button></li>
                        <li><button class="keyword-btn" data-keyword="hack|해킹|피싱|보안">보안/해킹</button></li>
                    </ul>
                </aside>

                <!-- 속보 리스트 -->
                <div class="news-list" id="breakingGrid">
                    <div class="loading">속보를 불러오는 중...</div>
                </div>

                <!-- 오른쪽 인기 뉴스 사이드바 (속보 탭) -->
                <aside class="news-rightbar">
                    <div class="rightbar-title">온비트에서 많이 본 뉴스</div>
                    <ol class="popular-list">
                        <!-- JS 렌더링 -->
                    </ol>
                </aside>
            </div>
        </div>

        <!-- News Tab Content -->
        <div class="tab-content" id="newsTab">
            <div class="news-layout">
                <!-- 좌측 키워드 사이드바 -->
                <aside class="news-sidebar" id="newsSidebar">
                    <div class="sidebar-date" id="sidebarDate"></div>
                    <ul class="keyword-list" id="keywordList">
                        <!-- 주요 코인 및 섹터 키워드 (필터 버튼) -->
                        <li><button class="keyword-btn active" data-keyword="all">전체</button></li>
                        <li><button class="keyword-btn" data-keyword="bitcoin|BTC|비트코인">비트코인</button></li>
                        <li><button class="keyword-btn" data-keyword="ethereum|ETH|이더리움">이더리움</button></li>
                        <li><button class="keyword-btn" data-keyword="solana|SOL|솔라나">솔라나</button></li>
                        <li><button class="keyword-btn" data-keyword="ripple|XRP|리플">리플</button></li>
                        <li><button class="keyword-btn" data-keyword="binance|BNB|바이낸스">바이낸스BNB</button></li>
                        <li><button class="keyword-btn" data-keyword="dogecoin|DOGE|도지">도지코인</button></li>
                        <li><button class="keyword-btn" data-keyword="cardano|ADA|에이다">카르다노</button></li>
                        <li><button class="keyword-btn" data-keyword="polkadot|DOT|폴카닷">폴카닷</button></li>
                        <li><button class="keyword-btn" data-keyword="chainlink|LINK|체인링크">체인링크</button></li>
                        <li class="divider"></li>
                        <li class="section-label">섹터</li>
                        <li><button class="keyword-btn" data-keyword="ETF|상장|상장폐지|승인">ETF/상장</button></li>
                        <li><button class="keyword-btn" data-keyword="layer\s*2|L2|레이어2|rollup|롤업">레이어2</button></li>
                        <li><button class="keyword-btn" data-keyword="DeFi|디파이|staking|스테이킹">디파이</button></li>
                        <li><button class="keyword-btn" data-keyword="NFT|엔에프티|collection|민팅">NFT</button></li>
                        <li><button class="keyword-btn" data-keyword="airdrop|에어드랍|에어드롭">에어드랍</button></li>
                        <li><button class="keyword-btn" data-keyword="hack|해킹|피싱|보안">보안/해킹</button></li>
                    </ul>
                </aside>

                <!-- 뉴스 리스트 -->
                <div class="news-list" id="newsGrid">
                    <div class="loading">뉴스를 불러오는 중...</div>
                </div>

                <!-- 오른쪽 인기 뉴스 사이드바 -->
                <aside class="news-rightbar">
                    <div class="rightbar-title">온비트에서 많이 본 뉴스</div>
                    <ol class="popular-list">
                        <!-- JS 렌더링 -->
                    </ol>
                </aside>
            </div>
        </div>




    </main>


    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Auth Modals are now in components/header/header.html -->

    <script src="/js/news.js"></script>
    <script src="/js/footer-loader.js" defer></script>
</body>
</html>
