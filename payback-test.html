<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Felicity - 페이백 테스트</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo">Felicity</a>
        <nav>
          <ul>
            <li><a href="affiliated.html">제휴 거래소</a></li>
            <li><a href="community.html">커뮤니티</a></li>
            <li><a href="payback-test.html">페이백 테스트</a></li>
            <li><button>앱 다운로드</button></li>
            <li><a href="#">서비스 소개</a></li>
          </ul>
        </nav>
        <aside class="auth-buttons">
            <a href="#" class="login">로그인</a>
            <a href="#" class="signup">회원가입</a>
            <button class="icon-button" id="theme-toggle"><i class="fas fa-moon"></i></button>
            <button class="icon-button"><i class="fas fa-globe"></i></button>
        </aside>
    </header>

    <main class="main-container payback-test-page">
        <div class="payback-test-container">
            <h1 class="payback-test-title">지금 다른 사람들이<br>돌려받는 수수료는 얼마일까요?</h1>
            <p class="payback-test-subtitle">간단하게 조회하세요, 40초면 됩니다!</p>

            <div class="payback-result-card">
                <img src="https://i.imgur.com/uJp1mYe.png" alt="페이백 예상 금액 아이콘" class="payback-card-icon">
                <div class="payback-amount-box">
                    <p class="payback-card-label">페이백 예상 금액이 이만큼 쌓였어요</p>
                    <p class="payback-card-amount">8,932,730원</p>
                </div>
            </div>

            <a href="#" class="payback-start-button">나도 거래 수수료 환급받기</a>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const root = document.documentElement;
        const icon = themeToggle.querySelector('i');

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            root.classList.add(savedTheme);
            if (savedTheme === 'dark-mode') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        } else {
            root.classList.remove('dark-mode');
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }

        themeToggle.addEventListener('click', () => {
            root.classList.toggle('dark-mode');
            if (root.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.removeItem('theme');
            }
        });
    </script>
    <script src="js/footer-loader.js" defer></script>
</body>
</html>
