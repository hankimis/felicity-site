<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LBank 레퍼럴 대시보드</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .referral-dashboard-container { max-width: 1200px; margin: 40px auto; padding: 30px; background: var(--bg-color, #18181b); border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); }
    .referral-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
    .referral-title { font-size: 2.2rem; font-weight: 800; color: var(--primary-color, #2563eb); }
    .referral-api-form { display: flex; gap: 16px; align-items: center; }
    .referral-api-form input { padding: 10px 14px; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; }
    .referral-api-form button { background: #2563eb; color: #fff; border: none; border-radius: 8px; padding: 10px 22px; font-weight: 700; cursor: pointer; transition: background 0.2s; }
    .referral-api-form button:hover { background: #1d4ed8; }
    .referral-stats { display: flex; gap: 24px; margin-bottom: 32px; }
    .referral-stat-card { flex: 1; background: #23232b; border-radius: 14px; padding: 28px 20px; color: #fff; display: flex; align-items: center; gap: 18px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
    .referral-stat-icon { font-size: 2.2rem; background: #2563eb; color: #fff; border-radius: 50%; width: 54px; height: 54px; display: flex; align-items: center; justify-content: center; }
    .referral-stat-info h3 { margin: 0 0 6px 0; font-size: 1.1rem; font-weight: 600; }
    .referral-stat-info p { margin: 0; font-size: 1.5rem; font-weight: 800; }
    .referral-table-container { background: #23232b; border-radius: 14px; padding: 20px; }
    .referral-table { width: 100%; border-collapse: collapse; color: #fff; }
    .referral-table th, .referral-table td { padding: 12px 10px; border-bottom: 1px solid #333; text-align: center; }
    .referral-table th { background: #18181b; font-weight: 700; color: #60a5fa; }
    .referral-table tr:last-child td { border-bottom: none; }
    .status-badge { padding: 4px 10px; border-radius: 6px; font-size: 0.95rem; font-weight: 700; }
    .status-badge.active { background: #10b981; color: #fff; }
    .status-badge.inactive { background: #6b7280; color: #fff; }
    @media (max-width: 900px) { .referral-stats { flex-direction: column; } }
  </style>
</head>
<body>
  <div class="referral-dashboard-container">
    <div class="referral-header">
      <div class="referral-title"><i class="fas fa-chart-line"></i> LBank 레퍼럴 대시보드</div>
      <form class="referral-api-form" id="lbank-api-form">
        <input type="text" id="lbank-api-key" placeholder="API Key" required>
        <input type="password" id="lbank-secret-key" placeholder="Secret Key" required>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> 연결</button>
      </form>
    </div>
    <div class="referral-stats">
      <div class="referral-stat-card">
        <div class="referral-stat-icon"><i class="fas fa-dollar-sign"></i></div>
        <div class="referral-stat-info">
          <h3>누적 수익</h3>
          <p id="referral-revenue">-</p>
        </div>
      </div>
      <div class="referral-stat-card">
        <div class="referral-stat-icon"><i class="fas fa-users"></i></div>
        <div class="referral-stat-info">
          <h3>레퍼럴 사용자</h3>
          <p id="referral-users">-</p>
        </div>
      </div>
      <div class="referral-stat-card">
        <div class="referral-stat-icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="referral-stat-info">
          <h3>누적 거래량</h3>
          <p id="referral-volume">-</p>
        </div>
      </div>
      <div class="referral-stat-card">
        <div class="referral-stat-icon"><i class="fas fa-key"></i></div>
        <div class="referral-stat-info">
          <h3>API 연결 상태</h3>
          <p id="api-key-status">미연결</p>
        </div>
      </div>
    </div>
    <div class="referral-table-container">
      <table class="referral-table">
        <thead>
          <tr>
            <th>사용자 ID</th>
            <th>가입일</th>
            <th>거래량</th>
            <th>수수료 수익</th>
            <th>상태</th>
          </tr>
        </thead>
        <tbody id="referral-table-body">
          <!-- 데이터 동적 삽입 -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="referral-dashboard.js"></script>
</body>
</html>
