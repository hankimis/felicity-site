<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프로필 - ONBIT</title>
  <link rel="stylesheet" href="../css/base/_variables.css" />
  <link rel="stylesheet" href="../css/base/_reset.css" />
  <link rel="stylesheet" href="feed.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <link rel="stylesheet" href="../components/header/navbar.css" />
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="../auth.js" defer></script>
  <script src="profile.js" defer></script>
  <script src="sidebar.js" defer></script>
  <script src="../components/header/header-loader.js" defer></script>
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="feed-sidebar"></div>

  <main class="feed-container single-column" style="max-width:760px; gap:16px;">
    <section class="profile-main">
      <div class="feed-topbar">
        <h2 class="search-topbar">프로필</h2>
      </div>
      <div class="feed-main">
      <article class="profile-card">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:14px;">
          <div style="flex:1; display:flex; align-items:center; gap:14px;">
            <div style="display:flex; flex-direction:column; ">
              <div id="profile-name" style="font-size:28px; font-weight:800; color:var(--text-color);">사용자</div>
              <div id="profile-id" style="font-size:14px; color:var(--text-color-secondary);"></div>
              <div id="profile-bio" style="margin-top:8px; color:var(--text-color); line-height:1.6; white-space: pre-wrap;"></div>
            </div>
          </div>
          <div id="profile-avatar" class="avatar" style="width:96px;height:96px;border-radius:999px;border:1px solid var(--border-color);"></div>
        </div>
        <div id="profile-followers" style="display:flex; align-items:center; gap:8px; margin-top:12px; color:var(--text-color-secondary);"></div>
        <button class="btn" id="profile-action-btn" style="margin-top:24px; width:100%;  padding:4px 14px; border-radius:12px; font-weight:700; border:1px solid var(--border-color);">프로필 편집</button>
      </article>

      <div style="display:flex; gap:12px; border-bottom:1px solid var(--border-color); padding:0 6px;">
        <button id="tab-posts" class="btn" style="background:transparent;border:none;padding:10px 8px;color:var(--text-color);font-weight:600">스레드</button>
        <button id="tab-comments" class="btn" style="background:transparent;border:none;padding:10px 8px;color:var(--text-color-secondary);">댓글</button>
      </div>

      <div id="profile-posts" class="feed-list" style="padding-top:8px;"></div>
      <div id="profile-comments" class="feed-list" style="display:none; padding-top:8px;"></div>
    </div>
    </section>
  </main>
  <!-- Unfollow confirm modal -->
  <div id="unfollow-modal" style="display:none; position:fixed; inset:0; background: rgba(0,0,0,0.45); z-index: 99999; align-items:center; justify-content:center;">
    <div style="width: 360px; max-width: 90vw; background:#fff; border-radius:16px; overflow:hidden; box-shadow:0 20px 40px rgba(0,0,0,.2);">
      <div style="padding:22px; text-align:center;">
        <div id="unfollow-avatar" style="width:84px;height:84px;border-radius:999px;background:#eee;border:1px solid var(--border-color);margin:0 auto 12px auto;background-size:cover;background-position:center;"></div>
        <div id="unfollow-text" style="font-weight:700; font-size:18px; color:#111; line-height:1.4;">팔로우를 취소하시겠어요?</div>
      </div>
      <div style="display:grid; grid-template-columns:1fr 1fr; border-top:1px solid var(--border-color);">
        <button id="unfollow-cancel" style="padding:14px 10px; background:#fff; border:none; font-weight:600; cursor:pointer;">취소</button>
        <button id="unfollow-confirm" style="padding:14px 10px; background:#fff; border-left:1px solid var(--border-color); color:#ef4444; font-weight:700; cursor:pointer;">팔로우 취소</button>
      </div>
    </div>
  </div>
</body>
</html>
