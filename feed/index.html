<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>피드 - ONBIT</title>
  <link rel="stylesheet" href="../css/base/_variables.css" />
  <link rel="stylesheet" href="../css/base/_reset.css" />
  <link rel="stylesheet" href="/feed/feed.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <link rel="stylesheet" href="../components/header/navbar.css" />
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="../auth.js" defer></script>
  <script src="/feed/feed.js" defer></script>
  <script src="/feed/sidebar.js" defer></script>
  <script src="../components/header/header-loader.js" defer></script>
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="feed-sidebar"></div>
  <main class="main-container">

    <div class="feed-container">
    <section class="feed-section">

      <div class="search-topbar">
        <div class="filter-dropdown">
          <button id="filter-toggle" class="filter-btn"><span id="filter-label">추천</span><i data-lucide="chevron-down" style="margin-left:6px;"></i></button>
          <div id="filter-menu" class="filter-menu" style="display:none;">
            <div class="filter-menu-header">피드</div>
            <button class="filter-item" data-filter="recommended"><span>추천</span><span class="check" data-check="recommended" style="display:none;">✔</span></button>
            <button class="filter-item" data-filter="following"><span>팔로잉</span><span class="check" data-check="following" style="display:none;">✔</span></button>
          </div>
        </div>
      </div>

      <div class="feed-main">
      <div class="composer" id="composer" style="display:none">
        <textarea id="composer-text" maxlength="280" placeholder="무슨 일이 일어나고 있나요?"></textarea>
        <div class="composer-actions">
          <input type="file" id="composer-media" accept="image/*,video/*" multiple />
          <button id="composer-submit" class="btn">게시</button>
        </div>
      </div>
      
      <div id="feed-list" class="feed-list"></div>
      <button id="load-more" class="load-more">더 보기</button>
      </div>
    </section>
    <aside class="feed-right">
      <div class="write-widget">
        <button id="open-composer" class="btn primary" style="width:100%">작성하기</button>
        <p class="hint">커뮤니티 가이드라인을 확인하세요.</p>
      </div>
      <div class="sidebar-block">
        <h4>인기글</h4>
        <ul id="trending"></ul>
      </div>
      <div class="sidebar-block">
        <h4>인기 작성자</h4>
        <ul id="top-authors"></ul>
      </div>
    </aside>
  </div>
  </main>
</body>
</html>
