<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>커뮤니티 - 셀퍼럴</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../auth.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="icon" type="image/png" href="/onbit/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/onbit/favicon.svg" />
    <link rel="shortcut icon" href="/onbit/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/onbit/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Onbit" />
    <link rel="manifest" href="/onbit/site.webmanifest" />
    <!-- Turnstile은 필요할 때만 로드 -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <!-- Common Scripts -->
    <script src="../js/auth.js"></script>
    <script src="../js/websocket-manager.js"></script>
    <!-- Unified Header Loader -->
    <script src="../js/header-loader.js" defer></script>
    
    <!-- Firebase 설정 -->
    <script>
        // Firebase 설정이 auth.js에서 로드되기를 기다림
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase Database 초기화 확인
            if (window.firebase && !window.database) {
                window.database = window.firebase.database();
                console.log('Community: Firebase Database 초기화됨');
            }
        });
    </script>
    
    <style>
        :root {
            --primary-color: #3182f6;
            --text-color: #1a1a1a;
            --text-color-secondary: #666;
            --bg-color: #f8f9fa;
            --bg-secondary-color: #f1f3f5;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #22c55e;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
        }

        :root.dark-mode {
            --text-color: #e9ecef;
            --text-color-secondary: #adb5bd;
            --bg-color: #1a1a1a;
            --bg-secondary-color: #2d2d2d;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            body {
                overflow: hidden;
                height: 100vh;
            }
        }

        .main-container {
            width: 100vw !important;
            max-width: none !important;
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box;
        }

        .community-layout {
            display: flex;
            height: calc(100vh - 80px); /* Adjust based on header height */
        }

        .community-layout-inner {
            display: flex;
            width: 100%;
        }

        .chart-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            min-height: 600px; /* 최소 높이 설정 */
        }

        .chat-section {
            flex: 0 0 350px;
            width: 350px;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        @media (max-width: 1024px) {
            .community-layout {
                flex-direction: column;
                height: calc(100vh - 80px); /* 전체 화면 높이에서 헤더 높이 제외 */
            }
            .community-layout-inner {
                flex-direction: column;
                height: 100%;
            }
            .chat-section {
                width: 100%;
                border-left: none;
                border-top: 1px solid var(--border-color);
                flex: 1; /* 반 높이 차지 */
                min-height: 0; /* flexbox 최소 높이 제한 해제 */
            }
            .chart-section {
                flex: 1; /* 반 높이 차지 */
                min-height: 0; /* flexbox 최소 높이 제한 해제 */
            }
        }



        /* 분봉 선택 버튼 스타일 */
        .interval-selector {
            display: flex;
            gap: 4px;
            align-items: center;
            background: var(--bg-secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 3px;
        }

        .interval-button {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 11px;
            font-weight: 500;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s ease;
            min-width: 35px;
            white-space: nowrap;
        }

        .interval-button:hover {
            background: rgba(var(--primary-color-rgb, 59, 130, 246), 0.1);
            color: var(--primary-color);
        }

        .interval-button.active {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        /* 모바일에서 분봉 버튼 조정 */
        @media (max-width: 768px) {
            .community-layout {
                height: 100vh; /* 전체 화면 높이 */
                margin-top: 0; /* 마진 제거 */
                padding-top: 0px; /* 헤더 높이만큼 패딩으로 변경 */
                box-sizing: border-box;
            }
            
            .community-layout-inner {
                flex-direction: column;
                height: calc(100% - 56px); /* 헤더 높이 제외 */
            }
            
            .chart-section {
                flex: 1; /* 정확히 반 높이 */
                min-height: 0;
                max-height: calc(50vh - 28px); /* 헤더 높이 절반 제외 */
                display: flex;
                flex-direction: column;
            }
            
            .chat-section {
                flex: 1; /* 정확히 반 높이 */
                min-height: 0;
                max-height: calc(50vh - 28px); /* 헤더 높이 절반 제외 */
                display: flex;
                flex-direction: column;
                position: relative;
            }
            
            .interval-selector {
                gap: 2px;
                padding: 2px;
            }
            
            .interval-button {
                font-size: 10px;
                padding: 4px 6px;
                min-width: 28px;
            }
        }
        
        #chart-container-wrapper {
            flex: 1;
            position: relative;
            min-height: 0; /* flexbox에서 중요 */
            overflow: hidden;
        }
        
        #tradingview_chart {
            width: 100%;
            height: 100%;
            min-height: 300px; /* 차트 최소 높이 */
            background: var(--card-bg);
        }
        
        /* 모바일에서 차트 높이 조정 */
        @media (max-width: 768px) {
            #tradingview_chart {
                min-height: 200px; /* 모바일에서 차트 최소 높이 줄임 */
            }
            
            #chart-container-wrapper {
                overflow: hidden;
                border-radius: 0;
            }
        }

        /* 차트 로딩 인디케이터 */
        .chart-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10;
            display: none;
        }

        .chart-loading.show {
            display: block;
        }

        /* 차트 컨테이너 개선 */
        #chart-container-wrapper {
            position: relative;
            background: var(--card-bg);
        }



        /* 차트 스크롤바 스타일링 */
        .tv-lightweight-charts {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }

        .tv-lightweight-charts::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .tv-lightweight-charts::-webkit-scrollbar-track {
            background: transparent;
        }

        .tv-lightweight-charts::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .tv-lightweight-charts::-webkit-scrollbar-thumb:hover {
            background: var(--text-color-secondary);
        }

        /* AI 분석 결과 상세 스타일 */
        .technical-details {
            margin-top: 16px;
            padding: 12px;
            background: var(--bg-secondary-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .technical-details h4, .technical-details h5 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: var(--text-color);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
            margin-bottom: 12px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            background: var(--card-bg);
            border-radius: 4px;
            font-size: 12px;
        }

        .detail-label {
            color: var(--text-color-secondary);
            font-weight: 500;
        }

        .detail-value {
            color: var(--text-color);
            font-weight: 600;
        }

        .patterns-detected {
            margin-top: 12px;
        }

        .pattern-item {
            padding: 8px;
            margin: 4px 0;
            background: var(--card-bg);
            border-radius: 4px;
            border-left: 3px solid var(--primary-color);
            font-size: 12px;
        }

        .pattern-item small {
            color: var(--text-color-secondary);
            font-size: 11px;
        }

        /* 방향/감정/액션별 색상 스타일 */
        .direction-상승, .sentiment-긍정적, .action-매수 {
            color: var(--success-color);
            font-weight: 600;
        }

        .direction-하락, .sentiment-부정적, .action-매도 {
            color: var(--error-color);
            font-weight: 600;
        }

        .direction-횡보, .sentiment-중립적, .action-관망 {
            color: var(--warning-color);
            font-weight: 600;
        }

        .risk-낮음 {
            color: var(--success-color);
            font-weight: 600;
        }

        .risk-중간 {
            color: var(--warning-color);
            font-weight: 600;
        }

        .risk-높음 {
            color: var(--error-color);
            font-weight: 600;
        }

        /* 신뢰도 바 개선 */
        .confidence-bar {
            width: 100%;
            height: 6px;
            background: var(--bg-secondary-color);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 4px;
        }

        .confidence-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* 신호 분석 스타일 */
        .signal-summary {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .signal-item {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 12px;
        }

        .signal-item.bullish {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success-color);
        }

        .signal-item.bearish {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error-color);
        }

        .signal-label {
            display: block;
            color: var(--text-color-secondary);
            font-size: 11px;
        }

        .signal-value {
            display: block;
            font-weight: 600;
            font-size: 14px;
            margin-top: 2px;
        }

        .signal-strength {
            margin: 8px 0;
        }

        .strength-item {
            padding: 4px 8px;
            margin: 2px 0;
            background: var(--card-bg);
            border-radius: 4px;
            border-left: 3px solid var(--primary-color);
            font-size: 11px;
            font-weight: 500;
        }

        .pattern-confidence {
            float: right;
            background: var(--primary-color);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        .pattern-details {
            margin-top: 12px;
            padding: 8px;
            background: var(--bg-secondary-color);
            border-radius: 4px;
            border-left: 3px solid var(--warning-color);
        }

        .pattern-details p {
            margin: 0;
            font-size: 12px;
            color: var(--text-color);
        }











        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header h4 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
        }

        .confidence-badge {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .pattern-list, .indicators-grid, .factors-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .pattern-item, .indicator-item, .factor-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: var(--bg-secondary-color);
            border-radius: 8px;
            border-left: 3px solid var(--border-color);
        }

        .pattern-item.bullish, .indicator-item .indicator-signal.강세 {
            border-left-color: var(--success-color);
        }

        .pattern-item.bearish, .indicator-item .indicator-signal.약세 {
            border-left-color: var(--error-color);
        }

        .indicator-name, .factor-name {
            font-weight: 600;
            color: var(--text-color);
        }

        .indicator-value, .factor-impact {
            font-weight: 500;
        }

        .indicator-signal {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        .factor-impact.high {
            color: var(--error-color);
        }

        .factor-impact.medium {
            color: var(--warning-color);
        }

        .factor-impact.low {
            color: var(--success-color);
        }

        .trading-signals, .model-details, .strategy-details, .trading-points {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .signal-item, .model-item, .strategy-item, .point-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 12px;
            background: var(--bg-secondary-color);
            border-radius: 8px;
        }

        .signal-label, .model-label, .strategy-label, .point-label {
            font-size: 12px;
            color: var(--text-color-secondary);
            font-weight: 500;
        }

        .signal-value, .model-value, .strategy-value, .point-value {
            font-weight: 600;
            color: var(--text-color);
        }

        .point-item.entry {
            border-left: 3px solid var(--primary-color);
        }

        .point-item.stop {
            border-left: 3px solid var(--error-color);
        }

        .point-item.target {
            border-left: 3px solid var(--success-color);
        }

        .keyword-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .keyword-tag {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }

        .keyword-tag.positive {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
        }

        .keyword-tag.negative {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .keyword-tag.neutral {
            background: var(--bg-secondary-color);
            color: var(--text-color);
        }

        .sentiment-trend, .market-metrics, .timeframe-analysis {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .trend-item, .metric-item, .timeframe-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .trend-item:last-child, .metric-item:last-child, .timeframe-item:last-child {
            border-bottom: none;
        }

        .trend-value.positive, .timeframe-signal.bullish {
            color: var(--success-color);
        }

        .trend-value.negative, .timeframe-signal.bearish {
            color: var(--error-color);
        }

        .news-summary, .recommendation-reasoning {
            line-height: 1.6;
        }

        .reason-item {
            margin-bottom: 16px;
        }

        .reason-item h5 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: var(--text-color);
        }

        .reason-item p {
            margin: 0;
            font-size: 13px;
            color: var(--text-color-secondary);
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--error-color);
        }

        .error-message i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.7;
        }

        .error-message h4 {
            margin: 0 0 12px 0;
            font-size: 18px;
        }

        .retry-btn {
            margin-top: 16px;
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }

            .signal-counts, .prediction-timeline {
                flex-direction: column;
                gap: 12px;
            }

            .risk-reward {
                flex-direction: column;
                gap: 16px;
            }

            .trading-signals, .model-details, .strategy-details, .trading-points {
                grid-template-columns: 1fr;
            }
        }

        .chat-section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 45px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .chat-section-header h2 {
            font-size: 14px;
            margin: 0;
        }
        
        .chat-users-count {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .chat-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            overflow: hidden;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0px;
            scroll-behavior: smooth;
        }

        /* 채팅 스크롤바 스타일 */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary-color);
            border-radius: 3px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-color-secondary);
        }
        
        .chat-input-form {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }
        
        #message-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #message-input:focus {
            border-color: var(--primary-color);
        }

        #message-input::placeholder {
            color: var(--text-color-secondary);
        }
        
        #chat-form button {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            min-width: 60px;
        }

        #chat-form button:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        #chat-form button:active {
            transform: translateY(0);
        }
        
        /* 채팅 메시지 스타일 */
        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
            max-width: 95%;
        }

        .message-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .message-item.my-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-item:not(.my-message) {
            align-self: flex-start;
        }

        .chat-profile-pic-wrap {
            margin: 0 8px;
            flex-shrink: 0;
        }

        .chat-profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border-color);
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-color-secondary);
        }

        .my-message .message-sender {
            color: var(--text-color-secondary);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
            word-break: break-word;
        }

        </div>
        <button class="mobile-menu-button" id="mobile-menu-button" data-action="open-mobile-menu" aria-label="메뉴 열기">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <main class="main-container">
        <div class="community-layout">
            <div class="community-layout-inner">
                <section class="chart-section">
                    <div id="chart-container-wrapper">
                        <div id="tradingview_chart"></div>
                        <div class="chart-loading" id="chart-loading">데이터 로딩 중...</div>
                    </div>
                </section>
                <section class="chat-section">
                    <div class="chat-section-header">
                        <h2>실시간 채팅</h2>
                        <div class="chat-users-count">
                            <i class="fas fa-user"></i>
                            <span id="chat-users-count">0</span>
                        </div>
                    </div>
                    <div class="chat-wrapper">
                        <div id="chat-messages"></div>
                        <form id="chat-form" class="chat-input-form">
                            <input type="text" id="message-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                            <button type="submit">전송</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div id="login-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="auth-modal-close" data-action="close-modal">&times;</span>
            <form id="login-form" class="auth-form">
                <h2>로그인</h2>
                <p id="login-error-message" class="error-message"></p>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="login-email" placeholder="이메일" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="login-password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="submit-btn">로그인</button>
                <p class="auth-form-switch">계정이 없으신가요? <a href="#" id="show-signup">회원가입</a></p>
            </form>
            <p class="find-links" style="text-align:center; margin-top:12px;">
                <a href="#" id="find-id-link">아이디(이메일) 찾기</a> | <a href="#" id="find-password-link">비밀번호 찾기</a>
            </p>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="auth-modal-close" data-action="close-modal">&times;</span>
            <form id="signup-form" class="auth-form">
                <h2>회원가입</h2>
                <p id="signup-error-message" class="error-message"></p>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="signup-name" placeholder="닉네임" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="signup-email" placeholder="이메일" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="signup-password" placeholder="비밀번호" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-check-circle"></i>
                    <input type="password" name="signup-confirm-password" placeholder="비밀번호 확인" required>
                </div>
                <button type="submit" class="submit-btn">회원가입</button>
                <p class="auth-form-switch">이미 계정이 있으신가요? <a href="#" id="show-login">로그인</a></p>
            </form>
        </div>
    </div>

    <!-- 비밀번호 재설정 모달 -->
    <div id="reset-password-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="auth-modal-close" data-action="close-modal">&times;</span>
            <form id="reset-password-form" class="auth-form">
                <h2>비밀번호 재설정</h2>
                <div class="input-group">
                    <input type="email" id="reset-password-email" placeholder="가입한 이메일을 입력하세요" required>
                </div>
                <button type="submit" class="submit-btn">재설정 메일 보내기</button>
                <p id="reset-password-message" class="form-message"></p>
            </form>
        </div>
    </div>

    <!-- 아이디(이메일) 찾기 모달 -->
    <div id="find-id-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="auth-modal-close" data-action="close-modal">&times;</span>
            <form id="find-id-form" class="auth-form">
                <h2>아이디(이메일) 찾기</h2>
                <div class="input-group">
                    <input type="text" id="find-id-nickname" placeholder="닉네임을 입력하세요" required>
                </div>
                <button type="submit" class="submit-btn">이메일 찾기</button>
                <p id="find-id-message" class="form-message"></p>
            </form>
        </div>
    </div>

    <!-- 차트 설정 모달 -->
    <div id="chart-settings-modal" class="auth-modal">
        <div class="auth-modal-content" style="max-width: 500px;">
            <span class="auth-modal-close" data-action="close-modal">&times;</span>
            <div style="padding: 20px;">
                <h2 style="margin: 0 0 20px 0; font-size: 18px;">차트 설정</h2>
                
                <div style="margin-bottom: 20px;">
                    <h3 style="margin: 0 0 10px 0; font-size: 14px; color: var(--text-color);">차트 스타일</h3>
                    <div style="display: flex; gap: 10px;">
                        <button class="chart-style-btn active" data-style="candle">캔들</button>
                        <button class="chart-style-btn" data-style="line">라인</button>
                        <button class="chart-style-btn" data-style="area">영역</button>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h3 style="margin: 0 0 10px 0; font-size: 14px; color: var(--text-color);">색상 설정</h3>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <label style="font-size: 12px;">상승:</label>
                        <input type="color" id="up-color" value="#26a69a" style="width: 40px; height: 30px; border: none; border-radius: 4px;">
                        <label style="font-size: 12px;">하락:</label>
                        <input type="color" id="down-color" value="#ef5350" style="width: 40px; height: 30px; border: none; border-radius: 4px;">
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h3 style="margin: 0 0 10px 0; font-size: 14px; color: var(--text-color);">그리드 설정</h3>
                    <label style="display: flex; align-items: center; gap: 8px; font-size: 12px;">
                        <input type="checkbox" id="show-grid" checked>
                        그리드 표시
                    </label>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px;">
                    <button class="chart-settings-btn" id="apply-settings">적용</button>
                    <button class="chart-settings-btn secondary" data-action="close-modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Coin Search Modal -->
    <div id="coin-search-modal" class="coin-search-modal">
        <div class="coin-search-content">
            <div class="coin-search-header">
                <h3>코인 선택</h3>
                <button id="coin-search-close" class="coin-search-close">&times;</button>
            </div>
            <div class="coin-search-input-wrapper">
                <input type="text" id="coin-search-input" class="coin-search-input" placeholder="코인 검색...">
            </div>
            <div class="coin-search-tabs">
                <button class="coin-search-tab active" data-tab="all">전체</button>
                <button class="coin-search-tab" data-tab="spot">현물</button>
                <button class="coin-search-tab" data-tab="futures">선물</button>
            </div>
            <div id="coin-search-list" class="coin-search-list"></div>
        </div>
    </div>







    <!-- html2canvas for screenshots -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- TradingView Advanced Charts -->
    <script src="../charting_library-master/charting_library/charting_library.standalone.js"></script>
    <script src="../charting_library-master/datafeeds/udf/dist/bundle.js"></script>
    
    <!-- Custom Scripts -->
    <script src="../js/community.js"></script>
    <script src="../js/community-chat.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const body = document.body;
        const menuButton = document.getElementById('mobile-menu-button');
        const closeButton = document.getElementById('mobile-menu-close');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuButton && mobileMenu) {
            menuButton.addEventListener('click', () => {
                mobileMenu.classList.add('is-open');
                body.classList.add('mobile-menu-open');
            });
        }

        if (closeButton && mobileMenu) {
            closeButton.addEventListener('click', () => {
                mobileMenu.classList.remove('is-open');
                body.classList.remove('mobile-menu-open');
            });
        }
      });
    </script>
    <div id="rocket-overlay" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; pointer-events:none; z-index:2000;"></div>
</body>
</html>
