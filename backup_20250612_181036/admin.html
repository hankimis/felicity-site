<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - Onbit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo_light.png" alt="Onbit Logo" height="36">
            </a>
            <nav class="main-nav">
                <a href="affiliated.html">제휴 거래소</a>
                <a href="community.html">커뮤니티</a>
                <a href="notice-board.html">공지사항</a>
            </nav>
            <div class="header-right">
                <div class="auth-buttons">
                    <a href="#" class="login" data-action="open-login">로그인</a>
                    <a href="#" class="signup" data-action="open-signup">회원가입</a>
                </div>
                <div class="user-info" id="user-profile" style="display: none;">
                    <span id="user-display-name"></span>
                    <span id="user-level"></span>
                    <a href="my-page.html" class="my-page-link"><i class="fas fa-user-circle"></i></a>
                    <a href="admin.html" id="admin-page-link" style="display: none;" title="관리자 페이지"><i class="fas fa-shield-alt"></i></a>
                    <button id="logout-btn" data-action="logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>
                <div class="theme-toggle" id="theme-toggle" data-action="toggle-theme">
                    <i class="fas fa-moon"></i>
                </div>
                <button class="mobile-menu-button" id="mobile-menu-button" data-action="open-mobile-menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="admin-page-main">
        <div class="container">
            <h1>관리자 페이지</h1>
            <section class="user-management-section">
                <h2>사용자 관리</h2>
                <div id="user-list-container">
                    <!-- 사용자 목록이 여기에 동적으로 추가됩니다. -->
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Onbit. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
            </div>
        </div>
    </footer>

    <!-- Auth Modals -->
    <div id="login-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="auth-modal-close" data-action="close-modal">&times;</span>
            <form id="login-form" class="auth-form">
                <h2>로그인</h2>
                <p id="login-error-message" class="error-message"></p>
                <input type="email" name="login-email" placeholder="이메일" required>
                <input type="password" name="login-password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
                <p>계정이 없으신가요? <a href="#" id="show-signup" data-action="show-signup">회원가입</a></p>
            </form>
        </div>
    </div>
    <div id="signup-modal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="auth-modal-close" data-action="close-modal">&times;</span>
            <form id="signup-form" class="auth-form">
                <h2>회원가입</h2>
                <p id="signup-error-message" class="error-message"></p>
                <input type="text" name="signup-name" placeholder="닉네임" required>
                <input type="email" name="signup-email" placeholder="이메일" required>
                <input type="password" name="signup-password" placeholder="비밀번호" required>
                <input type="password" name="signup-confirm-password" placeholder="비밀번호 확인" required>
                <button type="submit">회원가입</button>
                <p>이미 계정이 있으신가요? <a href="#" id="show-login" data-action="show-login">로그인</a></p>
            </form>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
